<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigationsbereich</title>
  <style>
    nav {
      display: flex;
      justify-content: space-between;
      background-color: #f0f0f0; /* Beispielhintergrundfarbe */
      padding: 10px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </nav>
</body>
</html>
